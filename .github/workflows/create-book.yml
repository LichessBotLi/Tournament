name: Create Polyglot Book

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️  Checkout repo
        uses: actions/checkout@v4

      - name: 🛠️  Install Polyglot
        run: |
          sudo apt-get update
          sudo apt-get install -y polyglot

      - name: 📚  Build Backup.bin from PGN
        run: |
          # create the book (3. Bb5 a6 line only)
          polyglot make-book -pgn backup.pgn -bin Backup.bin -max-ply 10

      - name: 📦  Upload Backup.bin
        uses: actions/upload-artifact@v4
        with:
          name: Backup.bin
          path: Backup.bin
